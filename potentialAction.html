<!--
  See:

    http://schema.org/potentialAction
-->
{% if potentialAction %}
<footer>
  {% for action in potentialAction.target %}
  <nav>
    <a href="{{action.url}}">
      <img src="{{action.image}}" alt="Image">
      {{potentialAction.name}}
    </a>
  </nav>
  {% endfor %}
</footer>
{% endif %}
